<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="./styli.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>

        <button onclick="checkNumber()">Check</button>

    </div>

</body>
